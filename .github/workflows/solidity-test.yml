name: Test Solidity

on: 
  push:
  schedule:
      - cron: '0 0 * * *'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "11.x"
      - name: Install dependencies
        run: npm install
      - name: Run tests
        # Runs ganache in background
        run: |
          npm run buidler-vm & 
          npm test
        env:
          CI: true
