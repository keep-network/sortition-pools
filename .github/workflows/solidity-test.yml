name: Test Solidity

on:
  push:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: "14.x"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: |
          npm test
        env:
          CI: true
