name: Run linters

on: [push]

jobs:
  lint-js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "11.x"
      - name: Install dependencies
        run: npm install
      - name: Run JS linter
        run: npm run lint:js

  lint-sol:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "11.x"
      - name: Install dependencies
        run: npm install
      - name: Run Solidity linter
        run: npm run lint:sol
