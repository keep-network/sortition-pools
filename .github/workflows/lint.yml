name: Run linters

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  lint-js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v1
        with:
          node-version: "11.x"

      - name: Install dependencies
        run: npm install
        
      - name: Run JS linter
        run: npm run lint:js

  lint-sol:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v1
        with:
          node-version: "11.x"

      - name: Install dependencies
        run: npm install

      - name: Run Solidity linter
        run: npm run lint:sol
