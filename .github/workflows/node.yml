name: Node.js CI

on: [push]

jobs:
  # Setup that results will be used by other jobs.
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "12.x"

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-solidity-node-modules
        with:
          path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Store node modules
        uses: actions/upload-artifact@v2
        with:
          name: node-modules
          path: node_modules

  lint-js:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "12.x"

      - name: Restore node modules
        uses: actions/download-artifact@v2
        with:
          name: node-modules

      - name: Run JS linter
        run: npm run lint:js

  lint-sol:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "12.x"

      - name: Restore node modules
        uses: actions/download-artifact@v2
        with:
          name: node-modules

      - name: Run Solidity linter
        run: npm run lint:sol

  run-tests:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "12.x"

      - name: Restore node modules
        uses: actions/download-artifact@v2
        with:
          name: node-modules

      - name: Run tests
        # Runs ganache in background
        run: |
          npm run buidler-vm & 
          npm test
        env:
          CI: true
